<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "../static/css/admin_schools_change.css" />
    <title>Change Book</title>
    <style>
        body {
            margin: 2rem auto 0 auto;
        }
    </style>
</head>
<body>
    {% if message %}
    <<div class="flash">
        <span class="message">{{ message }}</span>
        <span class="close" onclick="this.parentElement.style.display='none';">&times;</span>
    </div>>
    {% endif %}

    <form action="{{ url_for('update_book_info') }}" method="POST">
        <fieldset>
            {% if update > 0 %}
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ title }}" required>
    
            <label for="isbn">Isbn:</label>
            <input type="text" id="isbn" name="isbn" value="{{ isbn }}" required>
    
            <label for="city">Publisher:</label>
            <input type="text" id="publisher" name="publisher" value="{{ publisher }}" required>
    
            <label for="number_of_pages">Number of Pages:</label>
            <input type="text" id="number_of_pages" name="number_of_pages" value="{{ number_of_pages }}" required>
    
            <label for="summary">Summary:</label>
            <input type="text" id="summary" name="summary" value="{{ summary }}" required>

            <label for="available_copies">Available Copies:</label>
            <input type="text" id="available_copies" name="available_copies" value="{{ available_copies }}" required>

            <label for="img">Image:</label>
            <input type="text" id="img" name="img" value="{{ img }}" required>

            <label for="language">Language:</label>
            <input type="text" id="language" name="language" value="{{ language }}" required>

            {% endif %}
        </fieldset>
        <div class="button">
            <button type="submit" name="submit">Update Info</button>
        </div>
    </form>
</body>
</html>
