<body>
    <div class="navbar">
        <nav>
            <ul class="navbar">
                <li><a href="operator_homepage.html">Main Page</a></li>

    <div class="form">
        <form>
            <div class="labels">
                <button class="books" type="submit" name="available_books">See All Available Books</button><br>

                <input name="title" type="text" placeholder="Search by Book Title">
                <input type="radio" name="choice" value="title"><br>

                <input name="author" type="text" placeholder="Search by Book Author">
                <input type="radio" name="choice" value="author"><br>

                <input name="copies" type="text" placeholder="Search by Available Copies">
                <input type="radio" name="choice" value="copies"><br>

                <select name="categories">
                    <option disabled selected value="">Search by Category</option>
                    <option>Seretakos</option>
                    <option>Katsis</option>
                </select>
                <input type="radio" name="choice" value="category">
            </div>

            <div class="search">
                <button class="search" type="submit" name="search">Search</button>
            </div>
        </form>
    </div>
