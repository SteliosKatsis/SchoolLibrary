<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "../static/css/operator_reserved_user.css" />
    <title>Operator Reserved Books by User</title>
</head>

<body>
    <div class="navbar">
        <nav>
            <ul class="navbar">
                <li><a href="operator_homepage.html">Main Page</a></li>
                <li><a href="operator_users.html">Users Info</a></li>
                <li><a href="operator_borrowed.html">Borrowed Books</a></li>
                <li><a href="operator_reserved.html">Reserved Books</a></li>
                <li><a href="operator_reviews.html">Reviews</a></li>
            </ul>
        </nav>
    </div>

    <div class="form">
        <form>
            <div>
                <p>All Reserved Books by User {{username}}</p>
                <ul class="books">
                    <!-- Loop through the borrowed books data and generate list items -->
                    {% for book in reserved_books %}
                    <li>
                        <img src="{{ book.image }}" alt="{{ book.title }}" />
                        <div class="book-info">
                            <h2>{{ book.title }}</h2>
                            <h5>{{ book.author }}</h5>
                            <!-- Add other book information as needed -->
                            <button type="submit" name="approve">Approve Reservation</button><br>
                            <button type="submit" name="reject">Reject Reservation</button>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </form>
    </div>
</body>
</html>
